banner:
  enable: true
  contents: "Spiele mit uns Brettspiele an jedem zweiten Montag im Monat ab 17:00 im Evangelischen Gemeindehaus"
  button:
    contents: "Termine"
    url: "/termine/"
items:
  - type: highlights
    items_per_row: 3
    items:
    - title: Über uns
      icon: fa-question
      content: >
        Wir sind eine Gruppe von Brettspielenthusiasten aus Usingen und Umgebung. Wir treffen uns ein bis mehrmals im Monat zu Spieletreffs und spielen verschiedene aktuelle Brett- und Kartenspiele, manchmal Partyspiele, Familienspiele oder auch Spiele mit etwas mehr Strategie.
    - title: Unsere Spieletreffs
      icon: fa-dice
      content: >
        Unsere Spieletreffs sind für jedermann offen, meist sind wir zwischen 10 und 25 Leuten, häufig sind auch einige Kinder zum Spielen da. Es sind bei jedem Treffen diverse Spiele zum Ausprobieren vorhanden.
    - title: Mitmachen
      icon: fa-user-friends
      content: >
        Wenn du mitspielen- oder mitmachen willst, komm doch einfach bei einem unserer Spieletreffen vorbei. Hierfür musst du kein Vereinsmitglied sein, die Treffen sind für jedermann offen.
