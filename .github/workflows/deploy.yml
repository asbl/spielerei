name: Deploy Hugo Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
      # 1. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20' # Du kannst die neueste Go-Version verwenden

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Oder eine andere LTS-Version

      - name: Install Dart Sass
        run: npm install -g sass

      # 2. Setup Hugo mit dem Actions-Modul
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 3. Update Hugo Modules
      - name: Update Hugo Modules
        run: hugo mod get -u

      # 3. Get paige
      - name: Get Paige
        run: hugo mod get -u github.com/willfaught/paige@v0.92.0
      

      - name: Vendor Hugo Modules
        run: hugo mod vendor

      - name: List all files
        run: find . -type f

      - name: Debug Hugo Modules
        run: hugo mod graph

      # 4. Debugging: Pr端fe Dateien
      - name: Debug Shortcode Files
        run: find layouts/shortcodes -type f

      # 5. Website bauen
      - name: Build Hugo site
        run: hugo

      # 6. Deploy zur Webspace via SSH
      - name: Deploy to Webspace
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_KEY }}
          SSH_PASSWORD: ${{ secrets.SSH_KEY }}
          SERVER_PORT: ${{ secrets.PORT }}
          SERVER_USER: ${{ secrets.USER }}
          SERVER_HOST: ${{ secrets.SERVER_NAME }}
          SERVER_PATH: ${{ secrets.PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # SSH-Agent starten
          eval "$(ssh-agent -s)"

          # Private Key mit Kennwort hinzuf端gen
          echo "$SSH_PRIVATE_KEY" | ssh-add - <<< "$SSH_PASSWORD"

          # Server-Schl端ssel zu known_hosts hinzuf端gen
          ssh-keyscan -p "$SERVER_PORT" "$SERVER_HOST" >> ~/.ssh/known_hosts

          # Teste die SSH-Verbindung
          ssh -p "$SERVER_PORT" "$SERVER_USER@$SERVER_HOST" echo "SSH connection successful"

          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p $SERVER_PORT" $SERVER_PATH "$SERVER_USER@$SERVER_HOST:$SERVER_PATH"
        